<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Parrot Species Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="px-3 bg-img">
    <!-- Example Code -->

<div class="d-flex justify-content-between align-items-center my-5">
    <div>
      <h2  class="text-white">Parrot Species Classifier</h2>
    </div>
    <div class="d-flex align-items-center">
      <a href="./about.html" class="text-white fw-bold mx-5">
        About
      </a>
      <a href="./file.html" class="text-white fw-bold" class="">
       <p>Parrot </p> 
       <p> Species  </p> 
       <p>Classifier </p>  
      </a>
    
    </div>
</div>

    <div class="d-flex justify-content-around main">
      <div class="img-container">
        <img
          src="./pic/first.jpg"
          alt=""
          class="s_img banner"
        />
        <button class="btn btn-primary check">Check</button>
      </div>
      <div 
      id="carouselExampleIndicators" 
      class="carousel slide" 
      data-bs-ride="carousel" 
      data-bs-interval="3000">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./pic/c1.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#777"></rect>
              <!-- <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text> -->
            </svg>
          </div>
          <div class="carousel-item">
            <img src="./pic/c2.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#666"></rect>
              <!-- <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text> -->
            </svg>
          </div>
          <div class="carousel-item">
            <img src="./pic/c3.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#555"></rect>
              <!-- <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text> -->
            </svg>
          </div>
          <div class="carousel-item">
            <img src="./pic/c4.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#555"></rect>
              <!-- <text x="50%" y="50%" fill="#333" dy=".3em">Fourth slide</text> -->
            </svg>
          </div>
          <div class="carousel-item">
            <img src="./pic/c5.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#555"></rect>
              <!-- <text x="50%" y="50%" fill="#333" dy=".3em">Fifth slide</text> -->
            </svg>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- End Example Code -->

  </body>
</html>
