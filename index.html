<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Parrot Species Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="px-5">
    <!-- Example Code -->

<div class="d-flex justify-content-between align-items-center my-5">
    <div>
      <h2>Parrot-Species-Classifier</h2>
    </div>
    <div class="d-flex align-items-center">
      <a href="" class="text-success fw-bold mx-5">
        Home
      </a>
      <a href="" class="text-success fw-bold" class="d-flex flex-column">
       <p>Parrot </p> 
       <p> Species  </p> 
       <p>Classifier </p>  
      </a>
    </div>
</div>

    <div class="d-flex justify-content-around">
      <div class="w-100">
        <img
          src="https://media.gettyimages.com/id/157375891/photo/scarlet-macaws.jpg?s=612x612&w=gi&k=20&c=5jVfrSz6tacK7gRQwBucl_XkCrVQRf-vUQK7aArXOh8="
          alt=""
          class="s_img"
        />
      </div>
      <div 
      id="carouselExampleIndicators" 
      class="carousel slide w-100" 
      data-bs-ride="carousel" 
      data-bs-interval="3000">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_1280.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#777"></rect>
              <!-- <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text> -->
            </svg>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/premium-photo/group-colorful-birds-sitting-branch_1340-26400.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#666"></rect>
              <!-- <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text> -->
            </svg>
          </div>
          <div class="carousel-item">
            <img src="https://cdn.firstcry.com/education/2022/04/29104112/1115777186.jpg" alt="" class="s_img">
              <!-- <title>Placeholder</title> -->
              <rect width="100%" height="100%" fill="#555"></rect>
              <!-- <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text> -->
            </svg>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- End Example Code -->

  </body>
</html>
